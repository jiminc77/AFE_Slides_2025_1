<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠르고 안전한 연결, 모바일 혁명의 미래</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1c3c78, #173057);
            color: white;
        }
        .slide-content {
            position: relative;
            z-index: 2;
        }
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .title {
            font-weight: 900;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ffffff, #c5d3f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .subtitle {
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e7ff;
        }
        .author {
            font-weight: 500;
            font-size: 1.2rem;
            margin-top: 2rem;
            color: #bdd1ff;
        }
        .tech-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .tech-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1.5rem;
            transition: transform 0.3s;
        }
        .tech-icon:hover {
            transform: translateY(-5px);
        }
        .tech-icon i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #5d9fff;
        }
        .logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="slide flex items-center justify-center">
        <!-- Background Animation Elements -->
        <div class="network-bg">
            <div class="circle" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
            <div class="circle" style="width: 200px; height: 200px; top: 20%; right: -50px;"></div>
            <div class="circle" style="width: 400px; height: 400px; bottom: -200px; right: 30%;"></div>
        </div>

        <!-- Slide Content -->
        <div class="slide-content px-20 text-center">
            <h1 class="title mb-8">1장: 연결의 혁신으로 장벽을 부수다</h1>
            <p class="subtitle">4차 산업혁명 시대의 초연결 기술과 미래 전망</p>
            
            <div class="tech-icons">
                <div class="tech-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <span>이동통신</span>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-network-wired"></i>
                    <span>사물인터넷</span>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-heartbeat"></i>
                    <span>스마트 헬스케어</span>
                </div>
                <div class="tech-icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                    <span>기후변화 대응</span>
                </div>
            </div>
            
            <div class="author mt-16">
                <p>AFE 멘토, 전지민</p>
            </div>
        </div>
    </div>
</body>
</html>
