<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠르고 안전한 연결, 모바일 혁명의 미래 - 목차</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1c3c78, #173057);
            color: white;
        }
        .slide-content {
            position: relative;
            z-index: 2;
            padding: 60px 80px;
        }
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .title {
            font-weight: 800;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            display: inline-block;
        }
        .title:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: #5d9fff;
        }
        .toc-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 50px;
        }
        .toc-item {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .toc-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-left: 4px solid #5d9fff;
        }
        .toc-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(93, 159, 255, 0.2);
            border-radius: 50%;
            margin-right: 20px;
            font-size: 1.8rem;
            color: #7eb3ff;
        }
        .toc-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e0e7ff;
        }
        .toc-content p {
            font-size: 1rem;
            color: #bdd1ff;
            line-height: 1.5;
        }
        .logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Background Animation Elements -->
        <div class="network-bg">
            <div class="circle" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
            <div class="circle" style="width: 200px; height: 200px; top: 20%; right: -50px;"></div>
            <div class="circle" style="width: 400px; height: 400px; bottom: -200px; right: 30%;"></div>
        </div>

        <!-- Slide Content -->
        <div class="slide-content">
            <h1 class="title">목차</h1>
            
            <div class="toc-container">
                <div class="toc-item">
                    <div class="toc-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="toc-content">
                        <h3>이동통신의 발전과 미래</h3>
                        <p>셀룰러 통신의 탄생부터 5G까지, 세대별 기술 발전과 모바일 혁명이 가져온 사회 변화</p>
                    </div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="toc-content">
                        <h3>전자공학의 혁신과 인체 연결</h3>
                        <p>전자공학의 발전과 웨어러블 기술, 인체-기계 연결을 통한 새로운 가능성</p>
                    </div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="toc-content">
                        <h3>스마트 헬스케어 기술</h3>
                        <p>정확한 질병 진단과 스마트 약물 전달 시스템, 생명공학 기반 미래 의료 기술</p>
                    </div>
                </div>
                
                <div class="toc-item">
                    <div class="toc-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div class="toc-content">
                        <h3>사물인터넷과 기후변화 대응</h3>
                        <p>사물인터넷 기술을 활용한 재난 예방과 기후변화 적응 전략</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
