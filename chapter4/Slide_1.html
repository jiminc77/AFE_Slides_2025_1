<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>다시 생각하고 또 다른 질문을 던지다</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
    body, html {width: 1280px; height: 720px; margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;}
    .slide {
      width: 1280px;
      height: 720px;
      position: relative;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      
      color: white;
    }
    .slide-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }
    .title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 4rem;
      opacity: 0.9;
    }
    .topics {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 1rem;
    }
    .topic-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      width: calc(50% - 1rem);
      transition: all 0.3s ease;
      border-left: 4px solid #f5f7fa;
    }
    .topic-card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }
    .topic-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .topic-title i {
      margin-right: 0.8rem;
      font-size: 1.4rem;
    }
    .author {
      font-size: 1rem;
      opacity: 0.8;
    }
    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, transparent 20%);
      z-index: 1;
    }
    .chapter {
      position: absolute;
      top: 2rem;
      left: 3rem;
      font-size: 1.2rem;
      font-weight: 700;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>
<body>
<div class="slide">
<div class="pattern"></div>
<div class="slide-content">
<p class="subtitle">사고의 확장과 새로운 관점의 모색</p>
<div class="topics">
<div class="topic-card">
<div class="topic-title">
<i class="fas fa-microchip"></i>
            컴퓨터가 할 수 있는 일을 밝히다
          </div>
</div>
<div class="topic-card">
<div class="topic-title">
<i class="fas fa-leaf"></i>
            우리가 살아가는 생태계의 가격은 얼마일까
          </div>
</div>
<div class="topic-card">
<div class="topic-title">
<i class="fas fa-building"></i>
            질문에 대한 해답을 찾는 과정, 건축
          </div>
</div>
<div class="topic-card">
<div class="topic-title">
<i class="fas fa-industry"></i>
            신기술이 만들어내는 산업의 미래
          </div>
</div>
</div>
</div>
</div>

</body></html>
