<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>목차</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
    body, html {width: 1280px; height: 720px; margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;}
    .slide {
      width: 1280px;
      min-height: 720px;
      position: relative;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4ecf7 100%);
      
    }
    .header {
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      color: white;
      padding: 1.5rem 3rem;
      border-bottom: 5px solid #0c4a6e;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }
    .content {
      padding: 2rem 3rem;
    }
    .toc-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .toc-item {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      display: flex;
      align-items: flex-start;
      transition: all 0.3s ease;
      position: relative;
      
    }
    .toc-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .toc-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1.2rem;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      flex-shrink: 0;
    }
    .toc-icon i {
      font-size: 1.5rem;
    }
    .toc-text {
      flex: 1;
    }
    .toc-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toc-desc {
      font-size: 1rem;
      color: #334155;
      line-height: 1.4;
    }
    .page-number {
      font-size: 0.9rem;
      font-weight: 500;
      color: #3b82f6;
      background-color: #e0f2fe;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      display: inline-block;
    }
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(to bottom, #1e40af, #3b82f6);
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="slide">
<div class="header">
<h1 class="title">목차</h1>
</div>
<div class="content">
<div class="toc-container">
<div class="toc-item">
<div class="accent-line"></div>
<div class="toc-icon">
<i class="fas fa-microchip"></i>
</div>
<div class="toc-text">
<div class="toc-title">
              컴퓨터의 계산이론
              <span class="page-number">3-5</span>
</div>
<div class="toc-desc">
              컴퓨터의 한계와 가능성, 해결 불가능한 문제, 계산복잡도와 암호화 기술에 대한 탐구
            </div>
</div>
</div>
<div class="toc-item">
<div class="accent-line"></div>
<div class="toc-icon">
<i class="fas fa-leaf"></i>
</div>
<div class="toc-text">
<div class="toc-title">
              생태계의 경제적 가치
              <span class="page-number">6-8</span>
</div>
<div class="toc-desc">
              생태계 가치 분석 방법, 전 세계 생태계의 경제적 규모, 지속가능한 발전과 생태경제학의 역할
            </div>
</div>
</div>
<div class="toc-item">
<div class="accent-line"></div>
<div class="toc-icon">
<i class="fas fa-building"></i>
</div>
<div class="toc-text">
<div class="toc-title">
              건축공학의 세계
              <span class="page-number">9-10</span>
</div>
<div class="toc-desc">
              건축공학의 다양한 전문분야와 역할, 건축 설계에서의 창의적 사고와 호기심의 중요성
            </div>
</div>
</div>
<div class="toc-item">
<div class="accent-line"></div>
<div class="toc-icon">
<i class="fas fa-industry"></i>
</div>
<div class="toc-text">
<div class="toc-title">
              신기술과 산업의 미래
              <span class="page-number">11-12</span>
</div>
<div class="toc-desc">
              산업혁명의 역사적 고찰, 신기술의 융합과 산업생태계 변화, 미래 산업의 방향성
            </div>
</div>
</div>
</div>
</div>
<div class="footer">
<div>4장: 다시 생각하고 또 다른 질문을 던지다</div>
</div>
</div>

</body></html>
